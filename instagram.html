<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./instagram.css" />
    <title>Liongram</title>
  </head>
  <body>
    <div class="main-container">
      <header class="header">
        <img
          class="logo"
          src="./images/logo.png"
          onclick="refreshPageOnImageClick()"
        />
        <input class="search" placeholder="검색" />
        <div class="icon-list">
        <img
          class="home_icon"
          src="./images/home_icon.png"
          onmouseover="addOpacityOnMouseOver(this)"
          onmouseout="removeOpacityOnMouseOut(this)"
        />
        <img
          class="arrow_icon"
          src="./images/arrow_icon.png"
          onmouseover="addOpacityOnMouseOver(this)"
          onmouseout="removeOpacityOnMouseOut(this)"
        />
        <img
          class="compass_icon"
          src="./images/compass_icon.png"
          onmouseover="addOpacityOnMouseOver(this)"
          onmouseout="removeOpacityOnMouseOut(this)"
        />
        <img
          class="heart_icon"
          src="./images/heart_icon.png"
          onmouseover="addOpacityOnMouseOver(this)"
          onmouseout="removeOpacityOnMouseOut(this)"
          onclick="showImage()"
        />
        </div>
      </header>
      <div>
        <div class="story-container">
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">내 스토리</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">xeesoxee</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">sanghoonnam</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">so.yk</div>
          </div>
          <div class="story-element">
            <div class="story"></div>
            <div class="story-owner">jennierubyjane</div>
          </div>
        </div>
        <div class="story-modal">
          <img id="story-image" src="./images/profile.png" />
        </div>
        <section class="article-container">
          <div class="profile-container">
            <div class="profile">
              <img
                id="profile-image"
                class="profile-image"
                src="./images/profile.png"
              />
              <span id="profile-name" class="profile-name">likelion_snu</span>
            </div>
            <div class="menu"></div>
          </div>
          <div class="article">
            <div class="profile-modal">
              <img id="profile-modal" src="./images/likelion_snu.png" />
            </div>
            <img class="article" src="./images/article.jpg" />
          </div>
          <div class="button-container">
            <img
              id="like-btn"
              class="feed-buttons"
              src="./images/black-heart.png"
            />
            <img
              id="liked-btn"
              class="feed-buttons"
              src="./images/red-heart.png"
            />
            <img
              id="comment-btn"
              class="feed-buttons"
              src="./images/feed_comment_button.png"
            />
            <img
              id="message-btn"
              class="feed-buttons"
              src="./images/feed_share_button.png"
            />
          </div>
          <div id="like-count-text">
            <span>좋아요</span>
            <span id="like-count">1003</span>
          </div>
          <form class="comments-create-form">
            <img class="smile" src="./images/smile.png" />
            <input class="comment-input" placeholder="댓글 달기..." />
            <button type="submit" class="comment-button">게시</button>
          </form>
          <div class="comments-container"></div>
          <div class="emoji_list">
            <div class="emoji_list_title">최고 인기 이모티콘</div>
            <div class="emoji_list_first">
              <div class="emoji" onclick="addEmoji('🦁')">🦁</div>
              <div class="emoji" onclick="addEmoji('🐯')">🐯</div>
              <div class="emoji" onclick="addEmoji('💖')">💖</div>
              <div class="emoji" onclick="addEmoji('💛')">💛</div>
              <div class="emoji" onclick="addEmoji('😃')">😃</div>
              <div class="emoji" onclick="addEmoji('😍')">😍</div>
              <div class="emoji" onclick="addEmoji('🤩')">🤩</div>
            </div>
            <div class="emoji_list_second">
              <div class="emoji" onclick="addEmoji('😘')">😘</div>
              <div class="emoji" onclick="addEmoji('🤟')">🤟</div>
              <div class="emoji" onclick="addEmoji('✌')">✌</div>
              <div class="emoji" onclick="addEmoji('👀')">👀</div>
              <div class="emoji" onclick="addEmoji('💯')">💯</div>
              <div class="emoji" onclick="addEmoji('💌')">💌</div>
              <div class="emoji" onclick="addEmoji('💋')">💋</div>
            </div>
          </div>
        </section>
      </div>
      <footer>
        <p class="footer-message">Ⓒ2022 INSTAGRAM FROM META</p>
      </footer>
    </div>
    <script src="./instagram.js"></script>
  </body>
</html>
